       [(ngModel)]="serverName" />

<p>{{serverName}}</p>

<div class="container">
  <div class="row col-xs-12 d-block">
    <h3 [innerText]= "allowNewServer"></h3>
    <p>{{serverCreationStatus}}</p>
    <app-server></app-server>
    <app-server></app-server>
  </div>
</div>
